{% extends 'newshub/framework/base.html' %}
{% block title %}
	Password change confirmation
{% endblock %}
{% block content %}
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<h3>Congratulations! You have changed the password for <b>{{user.society}}</b></h3>
		<h3><a href="{% url 'newshub:profile' user.pk %}">Go to the society's profile</a></h3>
	</div>
</div>
{% endblock %}
