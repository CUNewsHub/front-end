                Followed
            {% else %}
            <button type="button" class="btn btn-default follow-button">
                Follow
            {% endif %}
            </button>

            <li>
            {% if request.user in user.author.endorsed_by.all %}

                Endorsed
            {% else %}
            
            {% if request.user.endorsement_set.count < 4 %}

            <button type="button" class="btn btn-default endorse-button">
                Endorse
            {% endif %}
            {% endif %}
            </button>
            </li>
            {% endcomment %}
        </div>
    {% endif %}
