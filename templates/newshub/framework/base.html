{% load staticfiles fontawesome%}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="NewsHub project" />
		<title>{% block title %}{%endblock%}</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script src="http://malsup.github.com/jquery.form.js"></script> 
 
		<script>
			var django = {jQuery: jQuery};
		</script>
		<!-- including scripts -->
		{{form.media}}
		<!-- end include scripts -->
		<script type="text/javascript" src="{% static 'newshub/js/main.js' %}"></script>

		{% fontawesome_stylesheet %}	
		<!-- Bootstrap core CSS -->
	    <link href="{% static 'newshub/css/main.css' %}" rel="stylesheet">
	    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

	</head>
	<body>
		<!-- Header start -->
		<section class="section-header">
			{% if not '/login' in request.path %} 
			{% include 'newshub/framework/menu.html' %}
			{% endif %}
		</section>
		<!-- Header end -->
		<!-- Main body start-->
		<section class="section-content container">
			{% block content %}{% endblock %}
		</section>
		<!-- Main body end -->
		<!-- Footer start -->
		<section class="section-footer">

		</section>
		<!-- Footer end -->
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'newshub/js/bootstrap.min.js' %}"></script>

	</body>
</html>
