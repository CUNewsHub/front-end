{% extends 'newshub/framework/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="row article-forms">
	{% if not add %}
		<a href="{% url 'newshub:view_article' pk=form.instance.pk %}">View</a>
	{% endif %}
	<form method="post" action="">
		{% csrf_token %}
		{{form.as_p}}
		<div class="post-tools">
			<button class="btn" type="submit">Save</button>
		</div>
	</form>
</div>
{% endblock %}
